<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/9.0.2/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/9.0.2/mocha.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js"></script>

  </head>
  <body>
    <div id="mocha"></div>
    <script>
        // the mocha test style to use - we use BDD - Behviour Driven Development
        mocha.setup('bdd');
        //ensure the assert function is available
        var assert = chai.assert;
    </script>

    <!-- the function to be tested -->
    <script src="greet.js" charset="utf-8"></script>
    <!-- followed by the tests -->
    <script src="test/greet.tests.js" charset="utf-8"></script>

    <script src="enoughAirtime.js" charset="utf-8"></script>
    <script src="test/enoughAirtime.test.js" charset="utf-8"></script>

    <script src="totalPhoneBill.js" charset="utf-8"></script>
    <script src="test/totalPhoneBill.test.js" charset="utf-8"></script>

    <script src="transportFee.js" charset="utf-8"></script>
    <script src="test/transportFee.test.js" charset="utf-8"></script>

    <script src="weekDay.js" charset="utf-8"></script>
    <script src="test/weekDay.test.js" charset="utf-8"></script>

    <script src="getDay.js" charset="utf-8"></script>
    <script src="test/getDay.test.js" charset="utf-8"></script>

    <script>
        // configure and run mocha
        mocha.checkLeaks();
        mocha.run();
    </script>
  </body>
</html>
